<h2 mat-dialog-title>Nova tarefa</h2>
<mat-dialog-content class="mat-typography">
  <form action="">
    <div class="row justify-content-center">
      <div class="col-18 w-100">
        <mat-form-field class="w-100 input-container-class">
          <mat-label>Descrição</mat-label>
          <input matInput type="text" [(ngModel)]="value" [ngModelOptions]="{standalone: true}">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-18 w-100">
        <mat-form-field class="input-container-class w-50">
          <mat-label>Selecionar lista</mat-label>
          <mat-select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let list of lists" [value]="list.id">
              {{list.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6 w-100">
        <mat-form-field class="w-100">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="pickerValue" (ngModelChange)="onChangeValue()" [ngModelOptions]="{standalone: true}">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <p *ngIf="formattedDate">Dia selecionado: {{ formattedDate }}</p>
      </div>
      <div class="col-6 w-100">
        <mat-form-field class="w-100">
          <mat-label>Repetir</mat-label>
          <mat-select [(ngModel)]="selectedValuePeriod" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let period of periods" [value]="period.id">
              {{ period.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
